<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./dist/index.css" />
        <title>Venarus</title>
    </head>
    <body>
        <div class="page">
            <header class="header page__header">
                <div class="page__box">
                    <div class="header__box">
                        <div class="header__logo">
                            <svg class="header__venarus">
                                <use
                                    xlink:href="./img/sprite-icons.svg#venarus"
                                ></use>
                            </svg>
                        </div>
                        <ul class="header__nav">
                            <li>
                                <svg class="header__search">
                                    <use
                                        xlink:href="./img/sprite-icons.svg#search"
                                    ></use>
                                </svg>
                            </li>
                            <li>
                                <svg class="header__address">
                                    <use
                                        xlink:href="./img/sprite-icons.svg#address"
                                    ></use>
                                </svg>
                            </li>
                            <li>
                                <svg class="header__menu">
                                    <use
                                        xlink:href="./img/sprite-icons.svg#menu"
                                    ></use>
                                </svg>
                            </li>
                        </ul>
                    </div>
                </div>
            </header>
            <main class="main">
                <div class="page__box">
                    <div class="main__block">
                        <div class="main__nav">
                            <div class="main__title">
                                Надежный помощник в лечении варикоза
                            </div>
                            <ul class="main__hints">
                                <li class="main__hint">
                                    <svg class="main__scheme">
                                        <use
                                            xlink:href="./img/sprite-icons.svg#scheme"
                                        ></use>
                                    </svg>
                                    <a class="main__link" href="#"
                                        >Схема приема</a
                                    >
                                </li>
                                <li class="main__hint">
                                    <svg class="main__download">
                                        <use
                                            xlink:href="./img/sprite-icons.svg#download"
                                        ></use>
                                    </svg>
                                    <a class="main__link" href="#"
                                        >Инструкция</a
                                    >
                                </li>
                                <li class="main__hint">
                                    <svg class="main__address">
                                        <use
                                            xlink:href="./img/sprite-icons.svg#address2"
                                        ></use>
                                    </svg>
                                    <a class="main__link" href="#"
                                        >Где купить</a
                                    >
                                </li>
                            </ul>
                        </div>
                        <div class="main__presentation">
                            <div class="main__images">
                                <div class="main__img">
                                    <img src="./img/900_1.jpg" alt="" />
                                </div>
                                <div class="main__img">
                                    <img src="./img/450.jpg" alt="" />
                                </div>
                                <div class="main__img">
                                    <img src="./img/900_2.jpg" alt="" />
                                </div>
                            </div>
                            <div class="main__buttons">
                                <div class="main__circleButtons">
                                    <button class="button__left">
                                        <svg class="main__left">
                                            <use
                                                xlink:href="./img/sprite-icons.svg#left"
                                            ></use>
                                        </svg>
                                    </button>
                                    <button class="button__right">
                                        <svg class="main__right">
                                            <use
                                                xlink:href="./img/sprite-icons.svg#right"
                                            ></use>
                                        </svg>
                                    </button>
                                </div>
                                <button class="button__shop">
                                    Где купить >
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
